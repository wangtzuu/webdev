<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Management Login</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Add Supabase JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0/dist/umd/supabase.min.js"></script>
  
</head>
<body>
  <a href="home.html" class="home-link">Home</a>
  <div class="container">
    <div class="left-panel">
      <h1>Sign in</h1>
      <form id="loginForm">
        <label for="username">USERNAME</label>
        <input type="text" id="username" placeholder="Your username" required />

        <label for="password">PASSWORD</label>
        <div class="password-wrapper">
          <input type="password" id="password" required  placeholder="Your password"/>
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <a href="forgot.html" class="forgot">Forgot Password?</a>

        <button type="submit" class="login-btn">Log in</button>
      </form>
      <p class="signup-text">Don't have an account? <a href="signup.html" class="signup-link">Sign up now!</a></p>
    </div>

    <div class="right-panel">
      <img src="logo.png" alt="School Logo" class="logo" />
      <h2>Library Management System</h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
